version: '3.2'
services:
  provider:
    build:
      context: ./
      dockerfile: ./provider/Dockerfile-maven
    image: provider
    ports:
      - 8085:8085

    container_name: provider

  consumer:
    build:
      context: ./
      dockerfile: ./consumer/Dockerfile-maven
    depends_on:
      - provider
    image: consumer
    ports:
      - 8083:8083
    container_name: consumer
